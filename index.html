<html>
    <head>
        <title>Events</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="one">
            <div class="two">
                <div class="three">
                </div>
            </div>
        </div>
        
        <script>
            const divs = document.querySelectorAll('div')
            divs.forEach(div=>div.addEventListener('click', log, 
                {
                    capture:false, 
                    // once:true
                }
            ))
            function log(e){
                console.log(this.classList.value)
                // e.stopPropagation()
            }
        </script>
    </body>
</html>
